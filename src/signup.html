<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../dist/Image/logo(2).jpg">
    <title>Estately</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../dist/Css/style.css">
</head>

<body class="d-flex justify-content-center align-items-center bg-light vh-100">

    <div class="shadow p-4 card" style="width: 28rem; border-radius: 15px;">
        <div class="mb-4 text-center">
            <h4 class="fw-bold">Estatley</h4>
        </div>

        <!-- Sign In Form start-->
        <div id="signInForm">
            <form>
                <div class="mb-3">
                    <label for="signInUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signInUsername" placeholder="Enter your username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="signInPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signInPassword" placeholder="Enter your password"
                        required>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember this Device</label>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="rounded-pill w-100 btn btn-primary">Sign In</button>
            </form>
            <div class="mt-3 text-center">
                <p>New to Modernize? <button type="button" class="p-0 fw-bold btn btn-link"
                        onclick="toggleForm()">Create an account</button></p>
            </div>
        </div>
        <!-- Sign In Form end-->
        <!-- Sign Up Form start -->
        <div id="signUpForm" style="display: none;">
            <form onsubmit="return validateSignUp()">
                <div class="mb-3">
                    <label for="signUpUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="signUpUsername" placeholder="Enter your username"
                        required>
                </div>
                <div class="mb-3">
                    <label for="signUpEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signUpEmail" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="signUpPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signUpPassword" placeholder="Enter your password"
                        required>
                </div>
                <button type="submit" class="rounded-pill w-100 btn btn-primary">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <p>Already have an account? <button type="button" class="p-0 fw-bold btn btn-link"
                        onclick="toggleForm()">Sign In</button></p>
            </div>
        </div>
        <!--Sign Up Form end -->
    </div>











    <script>
        //LogIn start
        function toggleForm() {
            const signInForm = document.getElementById('signInForm');
            const signUpForm = document.getElementById('signUpForm');
            if (signInForm.style.display === 'none') {
                signInForm.style.display = 'block';
                signUpForm.style.display = 'none';
            } else {
                signInForm.style.display = 'none';
                signUpForm.style.display = 'block';
            }
        }

        // LogIn end
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
